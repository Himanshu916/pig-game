<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig-Game</title>
</head>
<body>
    <main>
        <section class="player-1 player--active">
            <div class="player-info">
                <h2>
                    Player 1
                </h2>
                <p class="player-1-total-score total-score" >
                    43
                </p>
            </div>
           
            <div class="display-score">
                <p>
                    CURRENT
                </p>
                <p class="player-1-current-score score">
                    0
                </p>
            </div>
        </section>
        <section class="player-2">
            <div class="player-info">
                <h2 class="player-2">
                    Player 2
                </h2>
                <p class="player-2-total-score total-score">
                    39
                </p>
            </div>
           
            <div class="display-score">
                <p>
                    CURRENT
                </p>
                <p class="player-2-current-score score">
                    0
                </p>
            </div>

        </section>
        <img src="images/dice-1.png" class="dice" alt="dice-img">
        <button class="btn new-game">New Game</button>
        <button class="btn roll-dice">Roll Dice</button>
        <button class="btn hold">Hold</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
